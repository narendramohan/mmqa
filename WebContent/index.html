<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>Login to MMQA</TITLE>
<script type="text/javascript">
	function checkform() {
		if (document.login.userName.value == '') {
			// something is wrong
			alert('Please Enter Your Name');
			document.login.userName.focus();
			return false;
		} else if (document.login.userPassWord.value == '') {
			// something else is wrong
			alert('Please Enter Pasword');
			document.login.userPassWord.focus();
			return false;
		} /* else if (document.login.userRePassWord.value == ' '
				|| document.login.userRePassWord.value != document.login.userPassWord.value) {
			// something else is wrong
			alert('Your Password Matching not found');
			document.login.userRePassWord.focus();
			return false;
		} */

		return true;
	}
</script>

</HEAD>
<BODY bgcolor=lightblue>
<h2 align="center">MMQA Login page</h2>
	<form name=login method="post" action="LoginServlet"
		onSubmit="return checkform(this)">
		<h1></h1>
		<br>
		<table align="center" border=1 style="border-color: teal; border-width: 1pt;border-spacing: 0pt">
			<tr style="background:teal;">
				<th colspan="2">Enter your Name and Password</th>
			</tr>
			<tr>
				<td>Enter Your Name :</td>
				<td><input type="text" name="userName" value=""></td>
			</tr>
			<tr>
				<td>Enter Your PassWord :</td>
				<td><input type="password" name="userPassWord" value=""></td>
			</tr>
			<!-- <tr>
				<td>Confirm Your PassWord :</td>
				<td><input type="password" name="userRePassWord" value=""></td>
			</tr> -->
			<tr>
				<td align=right colspan="2"><input type="submit" name="Submit"
					value="Submit"> &nbsp;<input type="reset" name="reset"
					value="Refresh">&nbsp;<input type="button" name="register" value="Register new user" onclick="javascript:document.location.href='http://localhost:8080/mmqa/register.html';"/></td>
			</tr>
		</table>
	</form>
</BODY>
</HTML>
